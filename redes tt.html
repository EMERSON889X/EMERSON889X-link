    body {
      font-family: 'Boomster', sans-serif;
      background: linear-gradient(-45deg, #000, #111, #222, #000);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}

    }

    .profile-pic {

      border-radius: 50%;

      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #ff0055;

      text-align: center;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      padding: 15px;
      margin: 12px 0;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 12px;
      background: #111;
      border: 2px solid #ff0055;
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease;
    }

    .link i {
      font-size: 22px;
    }

    .link:hover {
      background: #ff0055;
      color: #fff;
      box-shadow: 0 0 20px #ff0055;
      transform: scale(1.08);
    }

    .counter {
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
      font-family: Arial, sans-serif;
      animation: fadeIn 2.5s ease;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
